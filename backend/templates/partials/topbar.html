<header class="bg-white shadow-sm">
    <div class="flex items-center justify-between p-4">
        <h1 class="text-xl font-semibold text-gray-800">Renda Variável</h1>
        <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600 hidden md:block">Velocidade:</span>
            <div class="flex bg-gray-200 rounded-md divide-x divide-gray-300 overflow-hidden">
                <button class="speed-btn px-3 py-1 text-sm active-speed" data-speed="0">Pausar</button>
                <button class="speed-btn px-3 py-1 text-sm" data-speed="1">1x</button>
                <button class="speed-btn px-3 py-1 text-sm" data-speed="2">2x</button>
                <button class="speed-btn px-3 py-1 text-sm" data-speed="4">4x</button>
                <button class="speed-btn px-3 py-1 text-sm" data-speed="10">10x</button>
            </div>
            <div class="ml-4 flex items-center">
                <span class="text-sm text-gray-600 mr-2">Simulação:</span>
                <span id="simulation-time" class="font-medium">00:00:00</span>
            </div>
        </div>
    </div>
</header>
