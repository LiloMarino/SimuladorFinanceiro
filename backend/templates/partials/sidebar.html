<div id="sidebar" class="sidebar-transition bg-blue-800 text-white w-64 md:w-20 flex-shrink-0 h-full overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b border-blue-700">
        <span id="logo-text" class="text-xl font-bold whitespace-nowrap md:hidden">FinSim</span>
        <button id="toggle-sidebar" class="text-white focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <nav class="mt-4">
        <ul>
            {% for item in nav_items %}
                <li>
                    <a href="{{ url_for(item.endpoint) }}"
                       class="flex items-center p-4 hover:bg-blue-700
                       {% if active_page == item.key %}active-nav-item{% endif %}">
                        <i class="fas {{ item.icon }} text-lg w-6"></i>
                        <span class="nav-label ml-3 whitespace-nowrap md:hidden">{{ item.label }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>
