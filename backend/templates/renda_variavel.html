{% extends 'base.html' %}
{% import "components/stock_card.html" as cards %}
{% block content %}
<section id="variable-income" class="section-content">

    <!-- Template invisível para clonar via JS -->
    <template id="stock-card-template">
        <div class="bg-white rounded-lg shadow-md overflow-hidden card-hover transition-all duration-200 stock-card">
            <div class="p-4 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="ticker font-bold text-lg"></h3>
                    <span class="change text-sm font-medium"></span>
                </div>
                <p class="name text-gray-500 text-sm"></p>
            </div>
            <div class="p-4">
                <div class="flex justify-between text-sm mb-2">
                    <span class="label-price text-gray-500">Preço:</span>
                    <span class="price font-medium"></span>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="label-low text-gray-500">Mínimo:</span>
                    <span class="low font-medium"></span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="label-high text-gray-500">Máximo:</span>
                    <span class="high font-medium"></span>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-2 flex justify-end">
                <a href="#" class="details-link text-blue-600 text-sm font-medium hover:text-blue-800">Ver</a>
            </div>
        </div>
    </template>

    <!-- Container onde os cards serão inseridos -->
    <div id="stocks-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for stock in stocks %}
            {{ cards.stock_card(stock) }}
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/modules/stock.js') }}"></script>
{% endblock %}
