{% extends 'base.html' %}
{% block content %}
<section id="import-assets" class="section-content hidden">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-6">Importar Ativos</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- CSV Import Card -->
            <div class="border rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-file-csv text-blue-500 text-2xl mr-3"></i>
                    <h3 class="text-lg font-medium">Importar via CSV</h3>
                </div>
                <p class="text-gray-600 mb-4">Faça upload de um arquivo CSV com seus ativos.</p>
                <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center mb-4">
                    <input type="file" id="csv-upload" class="hidden" accept=".csv">
                    <label for="csv-upload" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                        <p class="text-sm text-gray-500">Arraste e solte ou clique para selecionar</p>
                    </label>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
                    Importar CSV
                </button>
            </div>

            <!-- yFinance Import Card -->
            <div class="border rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-chart-line text-yellow-500 text-2xl mr-3"></i>
                    <h3 class="text-lg font-medium">Buscar via yFinance</h3>
                </div>
                <p class="text-gray-600 mb-4">Busque ativos usando a API do yFinance.</p>
                <div class="mb-4">
                    <label for="asset-search" class="block text-sm font-medium text-gray-700 mb-1">Código do
                        Ativo</label>
                    <div class="relative">
                        <input type="text" id="asset-search" class="w-full p-2 border rounded-md"
                            placeholder="Ex: PETR4, VALE3, BTC-USD">
                        <button class="absolute right-2 top-2 text-gray-500">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4 flex justify-between">
                    <div class="flex-1 mr-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Inicial</label>
                        <input type="date" class="w-full p-2 border rounded-md">
                    </div>
                    <div class="flex-1 ml-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Final</label>
                        <input type="date" class="w-full p-2 border rounded-md">
                    </div>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
                    Buscar e Importar
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
