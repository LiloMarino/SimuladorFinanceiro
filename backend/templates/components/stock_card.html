{% macro stock_card(stock) %}
<div class="bg-white rounded-lg shadow-md overflow-hidden card-hover transition-all duration-200"
     data-ticker="{{ stock.ticker }}">
    <div class="p-4 border-b">
        <div class="flex justify-between items-center">
            <h3 class="ticker font-bold text-lg">{{ stock.ticker }}</h3>
            <span class="change {{ 'text-red-500' if '-' in stock.change_pct else 'text-green-500' }} text-sm font-medium">
                {{ stock.change_pct }}
            </span>
        </div>
        <p class="name text-gray-500 text-sm">{{ stock.name }}</p>
    </div>
    <div class="p-4">
        <div class="flex justify-between text-sm mb-2">
            <span class="text-gray-500">Preço:</span>
            <span class="price font-medium">R$ {{ "%.2f"|format(stock.price) }}</span>
        </div>
        <div class="flex justify-between text-sm mb-2">
            <span class="text-gray-500">Mínimo:</span>
            <span class="low font-medium">R$ {{ "%.2f"|format(stock.low) }}</span>
        </div>
        <div class="flex justify-between text-sm">
            <span class="text-gray-500">Máximo:</span>
            <span class="high font-medium">R$ {{ "%.2f"|format(stock.high) }}</span>
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-2 flex justify-end">
        <a href="{{ url_for('routes.variable_income_details', ativo=stock.ticker) }}"
           class="details-link text-blue-600 text-sm font-medium hover:text-blue-800">
            Ver
        </a>
    </div>
</div>
{% endmacro %}
